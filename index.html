<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <p id="countdown"></p> -->

    <div class="container">
      <div class="single-box yellow">
        <p id="days"></p>
        <div class="info"><p>Days</p></div>
      </div>
      <div class="single-box blue">
        <p id="hours"></p>
        <div class="info"><p>Hours</p></div>
      </div>
      <div class="single-box pink">
        <p id="min"></p>
        <div class="info">
          <p>Minutes</p>
        </div>
      </div>
      <div class="single-box rose">
        <p id="sec"></p>
        <div class="info"><p>Seconds</p></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
